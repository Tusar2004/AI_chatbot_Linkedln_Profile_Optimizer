<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LinkedIn Optimizer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .auth-container {
            background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(79, 70, 229, 0.85);
        }
        .auth-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .auth-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(199, 210, 254, 0.5);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        .btn-primary:hover::after {
            left: 100%;
        }
        .link-text {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            position: relative;
        }
        .link-text:hover {
            color: white;
        }
        .link-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }
        .link-text:hover::after {
            width: 100%;
        }
        .logo-animate {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }
        .strength-text {
            font-size: 0.7rem;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .show-strength .strength-text {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 auth-container">
    <div class="relative z-10 w-full max-w-md">
        <div class="auth-card p-8">
            <div class="text-center mb-8">
                <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-white/10 flex items-center justify-center shadow-lg floating">
                    <img src="https://img.icons8.com/color/96/linkedin.png" alt="LinkedIn" class="w-12 h-12 logo-animate">
                </div>
                <h1 class="text-3xl font-bold text-white mt-4">Create Account</h1>
                <p class="text-white/80 mt-2">Join LinkedIn Optimizer Pro today</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert mb-6 p-4 rounded-lg bg-{{ 'green' if category == 'success' else 'red' }}-500/20 text-white flex items-start border border-{{ 'green' if category == 'success' else 'red' }}-500/30">
                            <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-exclamation-circle' }} mt-1 mr-3"></i>
                            <div>{{ message }}</div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-4">
                    <label class="block text-white text-sm font-medium mb-2" for="name">
                        <i class="fas fa-user-tag mr-2"></i>Full Name
                    </label>
                    <input class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="name" name="name" type="text" placeholder="Your full name" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-white text-sm font-medium mb-2" for="email">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="email" name="email" type="email" placeholder="your@email.com" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-white text-sm font-medium mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="username" name="username" type="text" placeholder="Choose a username" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-white text-sm font-medium mb-2" for="password">
                        <i class="fas fa-key mr-2"></i>Password
                    </label>
                    <input class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="password" name="password" type="password" placeholder="Create a password" required
                           oninput="checkPasswordStrength(this.value)">
                    <div class="mt-2 show-strength">
                        <div class="flex mb-1 space-x-1">
                            <div id="strength-1" class="password-strength w-1/4 bg-gray-500 rounded"></div>
                            <div id="strength-2" class="password-strength w-1/4 bg-gray-500 rounded"></div>
                            <div id="strength-3" class="password-strength w-1/4 bg-gray-500 rounded"></div>
                            <div id="strength-4" class="password-strength w-1/4 bg-gray-500 rounded"></div>
                        </div>
                        <div id="strength-text" class="strength-text text-right text-xs text-white/70"></div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-white text-sm font-medium mb-2" for="confirm_password">
                        <i class="fas fa-check-circle mr-2"></i>Confirm Password
                    </label>
                    <input class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your password" required>
                </div>
                
                <div class="mb-6 flex items-start">
                    <input type="checkbox" id="terms" class="mt-1 mr-2 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="terms" class="text-white/80 text-sm">
                        I agree to the <a href="#" class="link-text font-medium">Terms of Service</a> and <a href="#" class="link-text font-medium">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center mb-4">
                    <i class="fas fa-user-plus mr-2"></i> Sign Up
                </button>
                
                <div class="relative flex items-center my-6">
                    <div class="flex-grow border-t border-white/30"></div>
                    <span class="flex-shrink mx-4 text-white/70 text-sm">OR SIGN UP WITH</span>
                    <div class="flex-grow border-t border-white/30"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button type="button" class="bg-white/10 hover:bg-white/20 text-white py-2 px-4 rounded-lg flex items-center justify-center transition">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                    <button type="button" class="bg-white/10 hover:bg-white/20 text-white py-2 px-4 rounded-lg flex items-center justify-center transition">
                        <i class="fab fa-linkedin mr-2"></i> LinkedIn
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-white/80">Already have an account? 
                    <a href="{{ url_for('login') }}" class="link-text font-medium">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        function checkPasswordStrength(password) {
            const strengthBars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('strength-text');
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                bar.classList.add('bg-gray-500');
            });
            
            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }
            
            let strength = 0;
            let text = '';
            let textColor = '';
            
            // Length check
            if (password.length >= 8) strength++;
            // Uppercase check
            if (/[A-Z]/.test(password)) strength++;
            // Number check
            if (/[0-9]/.test(password)) strength++;
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Very weak (1 bar)
            if (strength <= 1) {
                strengthBars[0].classList.remove('bg-gray-500');
                strengthBars[0].classList.add('bg-red-500');
                text = 'Very Weak';
                textColor = 'text-red-400';
            } 
            // Weak (2 bars)
            else if (strength === 2) {
                strengthBars[0].classList.remove('bg-gray-500');
                strengthBars[1].classList.remove('bg-gray-500');
                strengthBars[0].classList.add('bg-red-500');
                strengthBars[1].classList.add('bg-red-500');
                text = 'Weak';
                textColor = 'text-red-400';
            } 
            // Medium (3 bars)
            else if (strength === 3) {
                strengthBars[0].classList.remove('bg-gray-500');
                strengthBars[1].classList.remove('bg-gray-500');
                strengthBars[2].classList.remove('bg-gray-500');
                strengthBars[0].classList.add('bg-yellow-500');
                strengthBars[1].classList.add('bg-yellow-500');
                strengthBars[2].classList.add('bg-yellow-500');
                text = 'Medium';
                textColor = 'text-yellow-400';
            } 
            // Strong (4 bars)
            else {
                strengthBars[0].classList.remove('bg-gray-500');
                strengthBars[1].classList.remove('bg-gray-500');
                strengthBars[2].classList.remove('bg-gray-500');
                strengthBars[3].classList.remove('bg-gray-500');
                strengthBars[0].classList.add('bg-green-500');
                strengthBars[1].classList.add('bg-green-500');
                strengthBars[2].classList.add('bg-green-500');
                strengthBars[3].classList.add('bg-green-500');
                text = 'Strong';
                textColor = 'text-green-400';
            }
            
            strengthText.textContent = text;
            strengthText.className = `strength-text text-right text-xs ${textColor}`;
        }

        // Add animation to input fields on focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').classList.add('text-blue-300');
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').classList.remove('text-blue-300');
            });
        });

        // Confirm password validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-500');
            } else {
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>
</html>
